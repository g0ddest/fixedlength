name: PR check

on: pull_request

jobs:
  check:
    name: Code checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github
      - name: Run tests
        run: ./gradlew test
      - name: Check styles of main
        run: ./gradlew checkstyleMain
      - name: Check styles of test
        run: ./gradlew checkstyleTest